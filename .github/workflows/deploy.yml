name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'index.html'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Keep v4 for checkout - very stable

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5 # This is correct and stable for configure-pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@38a761c4ba4b1e273eb4f97a26d6cd6ff5d5064b # Use v1s for upload-pages-artifact - this is the current stable
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Use v4 for deploy-pages - this is the current stable